{%extends 'base.html' %} {%block title%} Home {% endblock%} {% load static%} {%load crispy_forms_tags %} {%block content%}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
<style>
  li{ 
    text-decoration: none;
    list-style-type: none; 
    display: block; 
    margin-left: 10px;
    margin-right: 10px;  
} 
li a { 
    color: black; 
    text-decoration: none;
} 
ul { 
    display: flex; 
    flex-direction: row;  
} 
a:hover{ 
    color: #626262;  
}
.left{   
    position: fixed; 
    left:0;    
    top:17%;  
    width:25%;  
    height: 100%;      
    overflow: auto; 
    background-color: #ffffff;
}  
.left ul{ 
    display:flex; 
    flex-direction: column;   
} 
.left li{ 
    display: block;  
    margin:5px;  
    margin-left:5%; 
    padding-left:5%; 
    padding-top:2%; 
    width:65%;  
    height: 40px; 
    border-radius: 5px;
} 
.left li:hover{ 
    background-color: rgb(231, 224, 237);   
    transition: background-color 0.2s;
}  
#divider:hover{  
    background-color: #ffffff; 
} 
#divider hr{  
    color:black; 
} 
.left .bi{ 
    color:silver; 
    margin-right:10px;   
    margin-bottom: 3px;
}

#dropDownMenu{ 
  display: none;
} 
.dropdown-menu{ 
  position: relative; 
  top:40px; 
  right: 2px;
} 


</style>
<nav class="navbar bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <div class="header">
    <!-- <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
      > 
        <span class="navbar-toggler-icon"></span></button -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100"
          height="60"
          fill="currentColor"
          class="bi bi-infinity"
          viewBox="0 0 16 16"
          style="color: #74ebd5;  /* fallback for old browsers */
          color: -webkit-linear-gradient(to right, #ACB6E5, #74ebd5);  /* Chrome 10-25, Safari 5.1-6 */
          color: linear-gradient(to right, #ACB6E5, #74ebd5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */"
        >
          <path
            d="M5.68 5.792 7.345 7.75 5.681 9.708a2.75 2.75 0 1 1 0-3.916ZM8 6.978 6.416 5.113l-.014-.015a3.75 3.75 0 1 0 0 5.304l.014-.015L8 8.522l1.584 1.865.014.015a3.75 3.75 0 1 0 0-5.304l-.014.015L8 6.978Zm.656.772 1.663-1.958a2.75 2.75 0 1 1 0 3.916L8.656 7.75Z"
          />
        </svg>
    </div>
    <div class="log">
      <form class="d-flex mt-3" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <div class="icons">   
      <button class="btn btn-light">
         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16"> 
          <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
         </svg> 
      </button> 
      <div class="btn-group dropleft">
        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
           </svg>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="position: relative; top:40px; right: 2px;">
          <a class="dropdown-item" href="#">Account</a>
          <a class="dropdown-item" href="#">Settings</a> 
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
        </div>     
    </div> 
  </div>
</nav>
{%endblock%}
